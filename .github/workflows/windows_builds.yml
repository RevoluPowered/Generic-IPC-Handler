name: ðŸ—” Windows Builds
on: [push, pull_request]

jobs:
  build-windows-meson:
    name: Meson compile and test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install meson
        run: |
          pip install meson

      # make windows builds actually work - meson detects msvc incorrectly.
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Meson setup
        run: |
          meson setup build

      - name: Meson compile
        working-directory: build/
        run: |
          meson compile

      - name: Run tests
        run: |
          ./build/ipc_tests.exe

  build-windows-scons:
    name: SCons compile and test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup scons
        shell: bash
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          scons --version

      - name: SCons build
        run: |
          scons

      - name: Run tests
        run: |
          ./build/ipc_tests.exe
